<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacultadViewDlg" widgetVar="FacultadViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{pROPIEDADES.ViewFacultadTitle}" closeOnEscape="true">

            <h:form id="FacultadViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{facultadController.selected != null}">

                        <h:outputText value="#{pROPIEDADES.ViewFacultadLabel_facuCodigo}"/>
                        <h:outputText value="#{facultadController.selected.facuCodigo}" title="#{pROPIEDADES.ViewFacultadTitle_facuCodigo}"/>

                        <h:outputText value="#{pROPIEDADES.ViewFacultadLabel_facuNombre}"/>
                        <h:outputText value="#{facultadController.selected.facuNombre}" title="#{pROPIEDADES.ViewFacultadTitle_facuNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{pROPIEDADES.Close}" onclick="PF('FacultadViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
