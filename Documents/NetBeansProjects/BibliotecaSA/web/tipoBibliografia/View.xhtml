<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoBibliografiaViewDlg" widgetVar="TipoBibliografiaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{pROPIEDADES.ViewTipoBibliografiaTitle}" closeOnEscape="true">

            <h:form id="TipoBibliografiaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoBibliografiaController.selected != null}">

                        <h:outputText value="#{pROPIEDADES.ViewTipoBibliografiaLabel_tibiCodigo}"/>
                        <h:outputText value="#{tipoBibliografiaController.selected.tibiCodigo}" title="#{pROPIEDADES.ViewTipoBibliografiaTitle_tibiCodigo}"/>

                        <h:outputText value="#{pROPIEDADES.ViewTipoBibliografiaLabel_tibiNombre}"/>
                        <h:outputText value="#{tipoBibliografiaController.selected.tibiNombre}" title="#{pROPIEDADES.ViewTipoBibliografiaTitle_tibiNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{pROPIEDADES.Close}" onclick="PF('TipoBibliografiaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
