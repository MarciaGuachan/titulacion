<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PrestamoListPage">
        <pm:header title="#{pROPIEDADES.ListPrestamoTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{pROPIEDADES.Create}" update=":PrestamoCreatePage:PrestamoCreateForm" actionListener="#{prestamoController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:PrestamoCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PrestamoListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{prestamoController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{pROPIEDADES.ListPrestamoTitle}"/>
                    </f:facet>

                    <p:commandLink update=":PrestamoEditPage:PrestamoEditForm" action="pm:PrestamoEditPage">
                        <p>



                            <h:outputText value="#{item.presCodigo}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.presFechaReserva}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.presFechaFinReserva}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.presFechaEntrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.presFechaMaxRecepcion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.presEstado}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.presObservacion}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.presFechaRecepcion}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                            -->


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.userCodigo.userUsername}"/>
                            -->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{prestamoController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{pROPIEDADES.ListPrestamoTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
