<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="FacultadViewPage" lazy="true">
        <pm:header title="#{pROPIEDADES.ViewFacultadTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{pROPIEDADES.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:FacultadListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="FacultadViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{facultadController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{pROPIEDADES.ViewFacultadLabel_facuCodigo}"/>
                            <h:outputText value="#{facultadController.selected.facuCodigo}" title="#{pROPIEDADES.ViewFacultadTitle_facuCodigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{pROPIEDADES.ViewFacultadLabel_facuNombre}"/>
                            <h:outputText value="#{facultadController.selected.facuNombre}" title="#{pROPIEDADES.ViewFacultadTitle_facuNombre}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
