<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleBiblioFacuCreateDlg" widgetVar="DetalleBiblioFacuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{pROPIEDADES.CreateDetalleBiblioFacuTitle}" closeOnEscape="true">

            <h:form id="DetalleBiblioFacuCreateForm">

                <h:panelGroup id="display" rendered="#{detalleBiblioFacuController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{pROPIEDADES.CreateDetalleBiblioFacuLabel_dtbfStock}" for="dtbfStock" />
                        <p:inputText id="dtbfStock" value="#{detalleBiblioFacuController.selected.dtbfStock}" title="#{pROPIEDADES.CreateDetalleBiblioFacuTitle_dtbfStock}"/>

                        <p:outputLabel value="#{pROPIEDADES.CreateDetalleBiblioFacuLabel_dtbfEstado}" for="dtbfEstado" />
                        <p:inputText id="dtbfEstado" value="#{detalleBiblioFacuController.selected.dtbfEstado}" title="#{pROPIEDADES.CreateDetalleBiblioFacuTitle_dtbfEstado}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{pROPIEDADES.CreateDetalleBiblioFacuLabel_biblCodigo}" for="biblCodigo" />
                        <p:selectOneMenu id="biblCodigo" value="#{detalleBiblioFacuController.selected.biblCodigo}"  converter="bibliografiaConverter">
                            <f:selectItem itemLabel="#{pROPIEDADES.SelectOneMessage}"/>
                            <f:selectItems value="#{bibliografiaController.items}"
                                           var="biblCodigoItem"
                                           itemValue="#{biblCodigoItem}"
                                           itemLabel="#{biblCodigoItem.biblTitulo.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{pROPIEDADES.CreateDetalleBiblioFacuLabel_facuCodigo}" for="facuCodigo" />
                        <p:selectOneMenu id="facuCodigo" value="#{detalleBiblioFacuController.selected.facuCodigo}"  converter="facultadConverter">
                            <f:selectItem itemLabel="#{pROPIEDADES.SelectOneMessage}"/>
                            <f:selectItems value="#{facultadController.items}"
                                           var="facuCodigoItem"
                                           itemValue="#{facuCodigoItem}"
                                           itemLabel="#{facuCodigoItem.facuNombre.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleBiblioFacuController.saveNew}" value="#{pROPIEDADES.Save}" update="display,:DetalleBiblioFacuListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DetalleBiblioFacuCreateDialog'));">
                        <p:confirm header="#{pROPIEDADES.ConfirmationHeader}" message="#{pROPIEDADES.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{pROPIEDADES.Cancel}" oncomplete="PF('DetalleBiblioFacuCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
