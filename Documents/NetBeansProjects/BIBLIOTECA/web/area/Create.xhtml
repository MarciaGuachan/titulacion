<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaCreateDlg" widgetVar="AreaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{pROPIEDADES.CreateAreaTitle}" closeOnEscape="true">

            <h:form id="AreaCreateForm">

                <h:panelGroup id="display" rendered="#{areaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{pROPIEDADES.CreateAreaLabel_areaNombre}" for="areaNombre" />
                        <p:inputText id="areaNombre" value="#{areaController.selected.areaNombre}" title="#{pROPIEDADES.CreateAreaTitle_areaNombre}" size="30" maxlength="30"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.saveNew}" value="#{pROPIEDADES.Save}" update="display,:AreaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AreaCreateDialog'));">
                        <p:confirm header="#{pROPIEDADES.ConfirmationHeader}" message="#{pROPIEDADES.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{pROPIEDADES.Cancel}" oncomplete="PF('AreaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
