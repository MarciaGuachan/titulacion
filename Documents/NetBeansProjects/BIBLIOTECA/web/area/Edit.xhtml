<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AreaEditDlg" widgetVar="AreaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{pROPIEDADES.EditAreaTitle}" closeOnEscape="true">

            <h:form id="AreaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{areaController.selected != null}">


                        <h:outputLabel value="#{pROPIEDADES.EditAreaLabel_areaCodigo}" for="areaCodigo" />
                        <h:outputText id="areaCodigo" value="#{areaController.selected.areaCodigo}" />

                        <p:outputLabel value="#{pROPIEDADES.EditAreaLabel_areaNombre}" for="areaNombre" />
                        <p:inputText id="areaNombre" value="#{areaController.selected.areaNombre}" title="#{pROPIEDADES.EditAreaTitle_areaNombre}" size="30" maxlength="30"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.save}" value="#{pROPIEDADES.Save}" update="display,:AreaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AreaEditDialog'));">
                        <p:confirm header="#{pROPIEDADES.ConfirmationHeader}" message="#{pROPIEDADES.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{pROPIEDADES.Cancel}" oncomplete="PF('AreaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
