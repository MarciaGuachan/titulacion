<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoBibliografiaEditPage" lazy="true">
        <pm:header title="#{pROPIEDADES.EditTipoBibliografiaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{pROPIEDADES.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoBibliografiaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoBibliografiaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoBibliografiaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{pROPIEDADES.EditTipoBibliografiaLabel_tibiCodigo}" for="tibiCodigo" />
                            <h:outputText id="tibiCodigo" value="#{tipoBibliografiaController.selected.tibiCodigo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{pROPIEDADES.EditTipoBibliografiaLabel_tibiNombre}" for="tibiNombre" />
                            <p:inputText id="tibiNombre" value="#{tipoBibliografiaController.selected.tibiNombre}" title="#{pROPIEDADES.EditTipoBibliografiaTitle_tibiNombre}" size="30" maxlength="30"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoBibliografiaController.save}" value="#{pROPIEDADES.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoBibliografiaListPage:TipoBibliografiaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoBibliografiaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
