<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoUsuarioViewDlg" widgetVar="TipoUsuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{pROPIEDADES.ViewTipoUsuarioTitle}" closeOnEscape="true">

            <h:form id="TipoUsuarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoUsuarioController.selected != null}">

                        <h:outputText value="#{pROPIEDADES.ViewTipoUsuarioLabel_tiusCodigo}"/>
                        <h:outputText value="#{tipoUsuarioController.selected.tiusCodigo}" title="#{pROPIEDADES.ViewTipoUsuarioTitle_tiusCodigo}"/>

                        <h:outputText value="#{pROPIEDADES.ViewTipoUsuarioLabel_tiusNombre}"/>
                        <h:outputText value="#{tipoUsuarioController.selected.tiusNombre}" title="#{pROPIEDADES.ViewTipoUsuarioTitle_tiusNombre}"/>

                        <h:outputText value="#{pROPIEDADES.ViewTipoUsuarioLabel_tiusTiempoReserva}"/>
                        <h:outputText value="#{tipoUsuarioController.selected.tiusTiempoReserva}" title="#{pROPIEDADES.ViewTipoUsuarioTitle_tiusTiempoReserva}"/>

                        <h:outputText value="#{pROPIEDADES.ViewTipoUsuarioLabel_tiusTiempoEntrega}"/>
                        <h:outputText value="#{tipoUsuarioController.selected.tiusTiempoEntrega}" title="#{pROPIEDADES.ViewTipoUsuarioTitle_tiusTiempoEntrega}"/>

                        <h:outputText value="#{pROPIEDADES.ViewTipoUsuarioLabel_tiusValorMulta}"/>
                        <h:outputText value="#{tipoUsuarioController.selected.tiusValorMulta}" title="#{pROPIEDADES.ViewTipoUsuarioTitle_tiusValorMulta}"/>

                        <h:outputText value="#{pROPIEDADES.ViewTipoUsuarioLabel_tiusApellido}"/>
                        <h:outputText value="#{tipoUsuarioController.selected.tiusApellido}" title="#{pROPIEDADES.ViewTipoUsuarioTitle_tiusApellido}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{pROPIEDADES.Close}" onclick="PF('TipoUsuarioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
